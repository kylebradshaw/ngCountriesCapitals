<div class="row">
    <div class="col-sm-12">
        <h2>{{countryData.countryName}}</h2>
<p>{{content}}</p>
<pre>
{{countryData | json}}
</pre>
    <div ng-if="countryData.countryCode" class="country-image"
        ng-style="{'background-image':'url(http://www.geonames.org/flags/m/{{countryData.countryCode | lowercase}}.png)','background-repeat':'repeat'}">
        <img ng-src="http://www.geonames.org/img/country/250/{{countryData.countryCode}}.png">
    </div>
    </div>
</div>
