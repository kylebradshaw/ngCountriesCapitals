<div class="row">
    <div class="col-sm-12">
        <h2>{{country.countryName}}</h2>
        <div class="row">
            <div class="col-sm-6">
                <dl>
                    <dt>Population of Country</dt>
                    <dd>{{country.population | humanNumber}}</dd>
                    <dt>Area km<sup>2</sup></dt>
                    <dd></dd>
                    <!-- <dt>{{country.areaInSqKm | humanNumber}}</dt> -->
                    <dt>Capital</dt>
                    <dd>{{country.capital}}</dd>
                    <dt>Population of Capital</dt>
                    <dd></dd>
                    <dt>Lat / Lng</dt>
                    <dd><a target="_blank" ng-href="https://www.google.com/maps/place/{{country.lat}}째00'00.0%22N+{{country.lng}}째00'00.0%22E">{{country.lng}}째, {{country.lat}}째</a></dd>
                    <dt>{{results.length}} neighbours</dt>
                    <dd>
                        <ul class="neighbours">
                            <li ng-repeat="country in neighbourData | filter:query as results">
                                <a href="#/countries/{{country.countryName | slugify}}/capital">
                                    {{country.countryName}}
                                </a>
                            </li>
                        </ul>
                    </dd>
                </dl>
            </div>
            <div class="col-sm-6">
                <div ng-if="country.countryCode" class="country-image" ng-style="{'background-image':'url(http://www.geonames.org/flags/m/{{country.countryCode | lowercase}}.png)','background-repeat':'repeat'}">
                    <img ng-src="http://www.geonames.org/img/country/250/{{country.countryCode}}.png">
                </div>
            </div>
        </div>
    </div>
</div>
<pre>
{{country | json}}
{{neighbourData | json}}
</pre>
