<!-- do this later, Home / Browse Countries buttons that render on !active state like waitstaff -->
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group">
            <button ng-class="{active: $route.current.active == 'home'}" ng-click="goHome()" type="button" class="btn btn-default">Home</button>
            <button ng-class="{active: $route.current.active == 'countries'}" ng-click="goCountries()" type="button" class="btn btn-default">Browse Countries</button>
            <button ng-class="{active: $route.current.active == 'home'}" ng-click="goBack()" type="button" class="btn btn-default">Go Back</button>
        </div>
    </div>
</div>
